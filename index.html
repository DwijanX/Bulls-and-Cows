<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cows and Bulls</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stars.css">
</head>
<body>
  <h1>Toros Y Vacas: V1.0.0</h1>

    <select name="select" class="SecretCodeInputClass"id="codeLengthInput">
      <option value="4">4 caracteres</option>
      <option value="5">5 caracteres</option>
      <option value="6">6 caracteres</option>
    </select>
    <label class="SecretCodeInputClass"><input type="checkbox" id="lettersCheckBox"> Usar letras</label><br>
    <button class="SecretCodeInputClass" id="AIButton" >Play against AI</button>
    <br>
    <label class="SecretCodeInputClass" for="lifes">Cantidad de vidas (por defecto 8)</label>
    <input class="SecretCodeInputClass" type="number" id="lifes" />

  <section id="secretCodeInput">
    <label class="SecretCodeInputClass" for="code">Ingresa el codigo secreto</label>
    <input class="SecretCodeInputClass inputCodeField" type="number" id="code" />
    <button class="SecretCodeInputClass" id="saveButton">Guardar</button>
    <br>
    <div class="SecretCodeInputClass" id="codeString"></div>
    <button class="SecretCodeInputClass" id="startButton" style="display: none;">Start</button>
  </section>
  
  <section class="guess">
    <div class="itemsToGuessCode" id="bisonteString"></div>
    <p class="itemsToGuessCode" id="Lifes">Vidas Restantes:<span id="LifesValue"></span></p>
    <label class="itemsToGuessCode" for="code">Ingresa tu intento de adivinar</label>
    <input class="itemsToGuessCode inputCodeField" type="number" id="codeTry" />
    <button class="itemsToGuessCode" id="guessButton">Adivinar</button>
    <div class="itemsToGuessCode" id="guessString"></div>
  </section>
  <section class="guess">
    <div class="itemsToGuessCode" id="codesAlreadyWritten"></div>
  </section>
  <button  id="playAgainButton">Play Again</button>

    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      </div>
  </section>

  <script type="module" src="./src/presenter.js"></script>

</body>
</html>
